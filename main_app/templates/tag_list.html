{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2>Tag List</h2>
        <ul>
            {% for tag in tags %}
                <li><a href="{% url 'tag_detail' pk=tag.pk %}">{{ tag.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}

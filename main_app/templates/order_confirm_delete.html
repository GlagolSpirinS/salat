{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2>Confirm Delete Order</h2>
        <p>Are you sure you want to delete order "{{ order.title }}"?</p>
        <form method="post" action="{% url 'order_delete' pk=order.pk %}">
            {% csrf_token %}
            <button type="submit">Delete</button>
        </form>
    </div>
{% endblock %}

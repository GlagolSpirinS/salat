{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2>Order List</h2>
        <ul>
            {% for order in orders %}
                <li><a href="{% url 'order_detail' pk=order.pk %}">{{ order.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
